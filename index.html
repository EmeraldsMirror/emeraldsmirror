<!DOCTYPE html>
<html>

<head>
    <title>Emerald's Mirror</title>
    <meta charset="utf-8">
    <link rel="stylesheet" src="./style.css">
    <style>
        .canvas {
            position: relative;
            text-align: center;
            color: white;
        }

        .centered {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title {
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="canvas">
        <img style="width: 100%; height: 400px;" src="https://github.com/EmeraldsMirror/emeraldsmirror/blob/master/assets/canvas.jpg?raw=true">
        <div class="centered">
            <h1 class="title">Emerald's Mirror</h1>
        </div>
    </div>
</body>

</html>
